<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="main py-5">
        <div class="container">
            <div class="header py-2">
                <h1 class="text-center">Bookmarker</h1>
            </div>
            <hr class="dotted-line">
            <div class="bookmarker-body align-items-center flex-column gap-4 p-3 py-4 mt-5 d-flex justify-content-center">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                     Bookmark your favorite sites 
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input oninput="validationname()" type="text" class="form-control" id="bookmarkName" placeholder="Bookmark Name">
                </div>
                <div class="site-url w-100">
                    <label for="bookmarkUrl" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site Url
                    </label>
                    <input oninput="validationurl()" type="url" class="form-control" id="bookmarkUrl" placeholder="Website Url">
                </div>
                <button onclick="addbook()" class="btn btn-submit px-5 text-center" id="submitbtn">Submit</button>
            </div>
            <hr class="dotted-line2">
            <table class="table w-100 text-center mt-4 bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tablecontent">
     
                </tbody>
            </table>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
